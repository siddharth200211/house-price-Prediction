<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <title>House Price Predictor</title>
    <style>
      body {
        background: linear-gradient(
          135deg,
          #3498db,
          #8e44ad
        ); /* Gradient from light blue to purple */
        color: #ffffff; /* Light text color */
      }

      .card {
        margin-top: 50px;
        background-color: #212529; /* Darker card background color */
      }

      .card-header {
        text-align: center;
        background-color: #343a40; /* Darker header background color */
        color: #ffffff; /* Light text color */
      }

      label {
        color: #ffffff; /* Light label text color */
      }

      .btn-primary {
        background-color: #007bff; /* Primary button color */
        border-color: #007bff;
      }

      .btn-primary:hover {
        background-color: #0056b3; /* Darker color on hover */
        border-color: #0056b3;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="card">
          <div class="card-header">
            <h1>Welcome to House Price Predictor</h1>
          </div>
          <div class="card-body">
            <form method="post" accept-charset="utf-8">
              <div class="row">
                <div class="col-md-6 form-group">
                  <label for="location"><b>Select the location</b></label>
                  <select
                    class="custom-select"
                    id="location"
                    name="location"
                    required="1"
                  >
                    {% for location in locations %}
                    <option value="{{location}}">{{location}}</option>
                    {% endfor %}
                  </select>
                </div>
                <div class="col-md-6 form-group">
                  <label for="bhk"><b>Select BHK</b></label>
                  <select
                    class="custom-select"
                    id="bhk"
                    name="bhk"
                    required="1"
                  >
                    <option selected disabled>Select BHK</option>
                    <option value="1">1 BHK</option>
                    <option value="2">2 BHK</option>
                    <option value="3">3 BHK</option>
                    <option value="4">4 BHK</option>
                    <!-- Add more options as needed -->
                  </select>
                </div>

                <div class="col-md-6 form-group">
                  <label for="bath"><b>Select Number of Bathrooms</b></label>
                  <select
                    class="custom-select"
                    id="bath"
                    name="bath"
                    required="1"
                  >
                    <option selected disabled>
                      Select Number of Bathrooms
                    </option>
                    <option value="1">1 Bathroom</option>
                    <option value="2">2 Bathrooms</option>
                    <option value="3">3 Bathrooms</option>
                    <option value="4">4 Bathrooms</option>
                    <!-- Add more options as needed -->
                  </select>
                </div>

                <div class="col-md-6 form-group">
                  <label for="total_sqft"><b>Enter Square Feet</b></label>
                  <input
                    type="text"
                    class="form-control"
                    id="total_sqft"
                    name="total_sqft"
                    placeholder="Enter total sqft"
                  />
                </div>
                <div class="col-md-12 form-group">
                  <button
                    class="btn btn-outline-primary form-control animate__animated"
                    onclick="send_data()"
                    onmouseover="hoverButton(this)"
                    onmouseout="unhoverButton(this)"
                    id="predictButton"
                  >
                    Predict Price
                  </button>
                </div>
              </div>
            </form>
            <br />
            <div class="col-md-12" style="text-align: center">
              <h3><span id="prediction"></span></h3>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script>
      function form_handler(event) {
        event.preventDefault();
      }

      function send_data() {
        document.querySelector("form").addEventListener("submit", form_handler);
        var fd = new FormData(document.querySelector("form"));
        var xhr = new XMLHttpRequest();
        xhr.open("POST", "/predict", true);
        document.getElementById("prediction").innerHTML = "!!!!! wait !!!!!";
        xhr.onreadystatechange = function () {
          if (xhr.readyState == XMLHttpRequest.DONE) {
            document.getElementById("prediction").innerHTML =
              "Prediction: Rs. " + xhr.responseText;
          }
        };
        xhr.onload = function () {};
        xhr.send(fd);
        // hideButtonSlowly();
      }
    </script>

    <script>
      function hideButtonSlowly() {
        var button = document.getElementById("predictButton");
        button.classList.add("animate__fadeOut"); // Add the fadeOut class
        setTimeout(function () {
          button.style.display = "none"; // Hide the button after the fade-out animation
        }, 1000); // Adjust the duration (in milliseconds) based on your preference
      }
    </script>
  </body>
</html>
